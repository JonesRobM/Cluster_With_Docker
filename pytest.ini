[pytest]
# Pytest configuration for Iris Classification Experiment

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v                          # Verbose output
    --tb=short                  # Shorter traceback format
    --strict-markers            # Error on unknown markers
    -ra                         # Show summary of all test outcomes
    --color=yes                 # Coloured output

# Markers for categorising tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for full pipeline
    visualisation: Tests for plotting functions
    slow: Tests that take longer to run

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8
